<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}
                <a href="{% url 'toggle_task' task.id %}">[Toggle]</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
